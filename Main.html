<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/materialize.min.css">
  <link href="./assets/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Text Reader</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Enter Text</span>
            <div class="row">
              <form id="task-form">
                <!-- <div class="input-field col s12">
                  <input type="text" name="task" id="inputTitle" required="true">
                  <label for="task">عنوان متن را وارد کنید</label>
                </div> -->
                <div class="input-field col s12">
                  <textarea class="materialize-textarea" type="text" name="task" id="inputText"
                    required="true"></textarea>
                  <label for="task">Enter Your Text Here</label>
                </div>
                <input type="submit" id="saveBtn" value="Add" class="btn  light-green lighten-1">
                <input type="button" id="btnDone" value="Done" class="btn  light-green lighten-1"
                  style="display: none;">
                <a class="btn-flat disabled">Number of texts :</a>
              </form>
            </div>
          </div>

          <div class="card-action" style="display:none">
            <h5 id="task-title">Text Viewer</h5>
            <div class="input-field col s12">
              <!-- <input id="textShower" style="display:none" disabled="true"> -->

              <textarea id="textShower" style="display:none" disabled="true"></textarea>
            </div>
            <ul class="collection"></ul>
            <a href="#" id="btnEndReading" class="clear-tasks btn light-green lighten-1"
              style="display: none;">Finish</a>
            <a href="#" id="after" class="clear-tasks btn light-green lighten-1" style="display: none;">Next</a>
            <a href="#" id="btnShow" class="clear-tasks btn light-green lighten-1">Start Reading</a>

            <p class="timer" style="display: none;"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/jquery-3.2.1.js"></script>
  <script src="./assets/materialize.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
